<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaNa.ai</title>
    <script src="config.js?v=20251229-1"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --chat-bg: #1e293b;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --ai-msg-bg: rgba(30, 41, 59, 0.7);
            --user-msg-text: #ffffff;
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.05);
            --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 20%);
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: var(--glass-border);
            border-right: var(--glass-border);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 800px) {
            .container {
                border: none;
            }
        }

        /* Header */
        header {
            padding: 20px 30px;
            border-bottom: var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.8);
            z-index: 10;
        }

        .logo a {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 32px;
            width: auto;
        }

        .status {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 15px;
        }



        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.4);
        }

        /* Chat Area */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        #chat-window::-webkit-scrollbar {
            width: 6px;
        }

        #chat-window::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        /* Messages */
        .message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            opacity: 0;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.ai {
            align-self: flex-start;
            align-items: flex-start;
        }

        .bubble {
            padding: 14px 20px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .message.user .bubble {
            background: var(--primary-gradient);
            color: var(--user-msg-text);
            border-bottom-right-radius: 4px;
        }

        .message.ai .bubble {
            background: var(--ai-msg-bg);
            color: var(--text-color);
            border: var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        .sender {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 6px;
            margin-left: 4px;
        }

        .message.user .sender {
            margin-right: 4px;
        }

        /* Input Area */
        .input-area {
            padding: 20px 30px 30px;
            background: transparent;
        }

        .input-container {
            position: relative;
            background: rgba(30, 41, 59, 1);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-container:focus-within {
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.2);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            padding: 12px 16px;
            outline: none;
        }

        input::placeholder {
            color: #475569;
        }

        button {
            background: var(--primary-gradient);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        /* Specific styles for Mic Button to override default button */


        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            gap: 4px;
            padding: 16px 20px;
            background: var(--ai-msg-bg);
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            border: var(--glass-border);
            width: fit-content;
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">
                <a href="https://nanalab.kr/apps" target="_blank">
                    <img src="logo.png" alt="NaNa.ai Logo">
                </a>
            </div>
            <div class="status">

                <div style="display:flex; align-items:center; gap:8px;">
                    <span class="status-dot"></span>
                    Online
                </div>
            </div>
        </header>

        <div id="chat-window">
            <!-- Initial Greeting -->
            <div class="message ai">
                <div class="sender">AI Assistant</div>
                <div class="bubble">안녕하세요! 무엇을 도와드릴까요?<br>오늘 기분은 어떠신가요?</div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">

                <input type="text" id="user-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                <button onclick="sendMessage()" id="send-btn">
                    <svg viewBox="0 0 24 24">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.getElementById('typing-indicator');




        // Your Gemini API Key
        const API_KEY = window.CONFIG.GEMINI_API_KEY;



        // Handle Enter key
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (text === '') return;

            // 1. Add User Message
            appendMessage('user', text);
            userInput.value = '';

            // 2. Show Typing Indicator
            showTypingIndicator();

            // 3. Call Gemini API
            try {
                const responseText = await callGeminiAPI(text);
                hideTypingIndicator();
                appendMessage('ai', responseText);
            } catch (error) {
                hideTypingIndicator();
                appendMessage('ai', "죄송합니다. 오류가 발생했습니다: " + error.message);
                console.error(error);
            }
        }

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;

            const senderName = sender === 'user' ? 'You' : 'AI Assistant';

            // Convert Markdown-style bold/italic/newlines to HTML
            let formattedText = text
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');

            msgDiv.innerHTML = `
            <div class="sender">${senderName}</div>
            <div class="bubble">${formattedText}</div>
        `;

            // Insert before typing indicator
            chatWindow.insertBefore(msgDiv, typingIndicator);

            scrollToBottom();
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function callGeminiAPI(prompt) {
            // Using gemini-flash-latest which is confirmed to be available for this key
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent?key=${API_KEY}`;

            const payload = {
                contents: [{
                    parts: [{ text: prompt }]
                }]
            };
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorBody = await response.text();
                throw new Error(`API Error: ${response.status} - ${errorBody}`);
            }

            const data = await response.json();

            // Extract text from Gemini response structure
            const candidates = data.candidates;
            if (candidates && candidates.length > 0) {
                return candidates[0].content.parts[0].text;
            } else {
                return "대답을 생성하지 못했습니다.";
            }
        }
    </script>

</body>

</html>
